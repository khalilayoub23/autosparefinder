# Alembic configuration for Auto Spare
# Doc: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# DATABASE_URL is loaded from .env via env.py
script_location = alembic
prepend_sys_path = .

# Naming convention for migration filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

[post_write_hooks]
# Run black on generated files (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
